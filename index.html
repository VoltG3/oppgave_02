<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS calc</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/switch.css">
    <script src="js/switch.js" type="module" defer></script>
    <script src="js/calc.js" type="module" defer></script>
</head>

<body>
    <div id="frame_outer" class="calc">
        <div class="calc_switch">
            <h2>CALC</h2>

            <div class="switch-container">
                <input class="toggle-checkbox" id="toggle-switch" type="checkbox" />
                <label class="switch" for="toggle-switch">
                    <div class="toggle">
                    <div class="led"></div>
                    </div>
                </label>
            </div>
        </div>

        <div id="frame_inner" class="calc_display">
            <p class="output"></p>
        </div>

        <div class="calc_buttonSets">
            <div class="calc_buttonSets_column_left">
                <div class="button_row">
                    <button class="btn" value="c">C</button>
                    <button class="btn" value="e">e</button>
                    <button class="btn" value="e">e</button>
                </div>

                <div class="button_row">
                    <button class="btn" value="1">1</button>
                    <button class="btn" value="2">2</button>
                    <button class="btn" value="3">3</button>
                </div>
                
                <div class="button_row">
                    <button class="btn" value="4">4</button>
                    <button class="btn" value="5">5</button>
                    <button class="btn" value="6">6</button>
                </div>
                
                <div class="button_row">
                    <button class="btn" value="7">7</button>
                    <button class="btn" value="8">8</button>
                    <button class="btn" value="9">9</button>
                </div>

                <div class="button_row">
                    <button class="btn" value="0">0</button>
                    <button class="btn" value="e">e</button>
                    <button class="btn" value="r">=</button>
                </div>
            </div>

            <div class="calc_buttonSets_column_right">
                <div class="button_column">
                    <button class="btn" value="/">/</button>
                    <button class="btn" value="*">*</button>
                    <button class="btn" value="-">-</button>
                    <button class="btn" value="+">+</button>
                    <button class="btn" value="e">e</button>
                </div>
            </div>
        </div>
    </div>
</html>
